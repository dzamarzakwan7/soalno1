<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSITAS INDRAPRASTA PGRI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Utama - Full Width dengan Logo di Kiri -->
        <div class="main-header">
            <div class="logo">
                <img src="logo-unindra.webp" alt="Logo Universitas Indraprasta PGRI">
            </div>
            <div class="header-text">
                <h1>UNIVERSITAS INDRAPRASTA PGRI</h1>
                <p>Jl. Nangka No.58 Tanjung Barat - Jaksel</p>
            </div>
        </div>

        <!-- Body Content - Sidebar + Main Content -->
        <div class="body-content">
            <!-- Sidebar Frame -->
            <div class="sidebar">
                <!-- Sidebar Header -->
                <div class="sidebar-header">
                    <h3>TAMPIL DATA</h3>
                    <h4>KAMPUS A</h4>
                </div>

                <!-- Sidebar Content - Menu Area -->
                <div class="sidebar-content">
                    <div class="menu-item active">Input Data Mahasiswa</div>
                    <div class="menu-item">Tampil Data Mahasiswa</div>
                    <div class="menu-item">Upload Koleksi Mahasiswa</div>
                </div>
            </div>

            <!-- Content Frame -->
            <div class="content">
                <!-- Main Content -->
                <div class="main-content">
                    <div class="form-container">
                        <h2>Input Data Mahasiswa</h2>
                        <form>
                            <div class="form-group">
                                <label for="npm">NPM</label>
                                <input type="text" id="npm" name="npm" placeholder="Masukkan NPM">
                            </div>
                            <div class="form-group">
                                <label for="nama">Nama</label>
                                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama">
                            </div>
                            <div class="form-group">
                                <label for="alamat">Alamat</label>
                                <textarea id="alamat" name="alamat" placeholder="Masukkan Alamat"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer - Full Width -->
        <div class="main-footer">
            <p>Created By 202433500298 Dzamar Zakwan Khuwaidi Tahun 2024-25</p>
        </div>
    </div>
</body>
</html>
